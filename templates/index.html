<html>

        {% set insult = boxes.insults.all|random %}

    <head>

        <title>{{ account.name }}</title>

        <style>
        body {
            background-color: {{ insult.fields.background_color }}
        }
        </style>
    </head>
    <body>  

        <nav>
           {% for item in navs.main %}
           <a href="{{ item.url }}">{{ item.name }}</a>
           {% endfor %}
        </nav>

        {% block body %}

        <h4>Hello, World</h4> 

        <h2>{{ theme.options.main.header_image.alt_text }}</h2>

        <img src="{{ theme.options.main.header_image.url }}" />

        {{ insult.name }}

    <em>theme by: {{ theme.config.theme.name }}</em>
    <div class=“controls”>
        <div class=“refresh”>
            <button type=“submit” onclick=“refreshPage()“>refresh</button>
        </div>
    </div>

    {% endblock %}
    <script>
        function refreshPage(){
            window.location.reload();
        }
    </script>
</body>
</html>
